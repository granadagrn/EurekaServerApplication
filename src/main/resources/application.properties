# Set the application name
spring.application.name=eureka-server

# Run Eureka on port 8761 (default)
server.port=8761

# Disable Eureka client behavior (since this is a server)
# Prevents the server from registering itself.
eureka.client.register-with-eureka=false
# Disables fetching registry from itself.
eureka.client.fetch-registry=false

# Eureka server URLs (self-referencing for standalone setup)
eureka.server.wait-time-in-ms-when-sync-empty=0

# Eureka Logging
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG